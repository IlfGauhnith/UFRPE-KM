<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turismo Sustentável</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://a.travel-assets.com/findyours-php/viewfinder/images/res70/159000/159238-Northeast-Region.jpg');
      /* Replace with the actual image URL */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center center;
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
      /* Ensure the body covers the full viewport height */
      display: flex;
      flex-direction: column;
      position: relative;
      /* Add relative positioning to the body */
    }

    .content {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      /* Off-white background with transparency */
      border-radius: 15px;
      /* Rounded corners */
      color: black;
      /* Text color */
      min-width: 70%;
      position: absolute;
      /* Add absolute positioning to the div */
      bottom: 0;
      /* Position the div at the bottom */
      left: 50%;
      /* Horizontally center the div */
      transform: translateX(-50%);
      /* Adjust for centering */
      margin-bottom: 5%;
      /* Adjust the margin at the bottom */
    }

    h1 {
      font-size: 36px;
    }

    p {
      font-size: 18px;
      margin-top: 20px;
    }

    .button-container {
      margin-top: 20px;
    }

    .descobrir-button {
      background-color: steelblue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 50%;
      /* Half of p's width */
    }

    .image-upload>input {
      display: none;
    }

    .login-button, .signup-button {
      background-color: steelblue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 2%;
      width: 20%;
    }

    .login-form, .signup-form {
      display: none;
      /* Hide the login form by default */
    }

    .login-input, .password-input, .nome-input {
      margin-left: 1%;
      margin-right: 1%;
      padding: 10px 20px;
      background: transparent;
      border: 0px;
      border-bottom: 1px solid steelblue;
      color: black;
    }

  </style>
</head>

<body>
  <div class="content">
    <h1>Descubra as Melhores Praias de Pernambuco</h1>
    <p>De cenários deslubrantes a iniciativas ecológicas, essas praias oferecem experiências inesquecíveis</p>
    <div class="button-container">
      <button id="descobrirBtn" class="descobrir-button">Descobrir</button>
      <form id="loginForm" class="login-form" action="" method="post">
        <input class="login-input" name="username" type="text" placeholder="Username">
        <input class="login-input" name="password" type="password" placeholder="Password">
        <button type="submit" formaction="/login" id="login-button" class="login-button">Login</button>
        <button type="button" id="novo-cadastro-button" class="signup-button">Cadastrar</button>
      </form>
      <form id="signupForm" class="signup-form" action="" method="post" enctype="multipart/form-data">
        <input class="nome-input" name="signup-nome" type="text" placeholder="Nome">
        <input class="login-input" name="signup-username" type="text" placeholder="Username">
        <input class="password-input" name="signup-password" type="password" placeholder="Password">
        <div class="image-upload">
          <label for="profile-picture">
            Foto de Perfil
            <img src="https://icons.iconarchive.com/icons/dtafalonso/android-lollipop/128/Downloads-icon.png" width="43" height="43"/>
          </label>
          <input id="profile-picture" name="profile-picture" type="file"/>
        </div>
        <button type="submit" formaction="/signup" id="signup-button" class="signup-button">Cadastrar</button>
      </form>
    </div>
  </div>

  <script>
    const descobrirButton = document.getElementById("descobrirBtn");
    const loginForm = document.getElementById("loginForm");
    
    descobrirButton.addEventListener("click", () => {
      // Hide the button
      descobrirButton.style.display = "none";
      // Show the login form
      loginForm.style.display = "flex";
    });

    const novoCadastroButton = document.getElementById("novo-cadastro-button");
    const signupForm = document.getElementById("signupForm");

    novoCadastroButton.addEventListener("click", () => {
      loginForm.style.display = "none";
      signupForm.style.display = "flex";
    });

  </script>
</body>

</html>
